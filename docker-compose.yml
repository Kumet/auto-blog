version: '3.9'

services:
  api:
    build:
      context: api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./api:/api
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
  web:
    build:
      context: web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./web:/web